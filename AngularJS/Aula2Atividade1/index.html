<html ng-app="DateAPP">
<head>
    <script src="js/formatadorData.js"></script>
    <script src="https://code.angularjs.org/1.6.4/angular.js"></script>
    <script src="js/main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
     <div class="container-fluid">
         <div class="row col-md-12" ng-controller="date">
             <div class="row col-md-12">
                <h1 class="text-center" ><strong>Date Format</strong></h1>
            </div>
            <div class="row col-md-12">
                <label for="date">Digite a data
                    <div class="input-group">
                        <span class="input-group-addon">aaaa/mm/dd</span>
                        <input id="date" type="text" ng-model="data" class="form-control" placeholder="Ex.: aaaa/mm/dd" autofocus>
                    </div>
                </label>
            </div>    
            <div class="row col-md-12">
                <button ng-click="dataFormat()">Formatar</button>
            </div>
            <div class="row col-md-12">
                <h3>{{resultado | date:'shortDate'}}</h3>
            </div>   
         </div>   
     </div>   
</body>   
</html>
