<html ng-app="MascadaAPP">
<head>

    <script src="js/main.js"></script>

    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

            </div>
            <div class="row col-md-12">
                <div class="row col-md-6 blocoNome" ng-repeat="instrutor in instrutores">
                    <h2 class="text-center">{{instrutor.nome | mascada}}</h2>
                    <br/>
                </div>   
                 <div class="row col-md-6 blocoNome" ng-repeat="instrutor in instrutores">
                    <h2 class="text-center">{{instrutor.nome | mascada}}</h2>
                    <br/>
                </div>       
            </div> 
         </div>

</html>
