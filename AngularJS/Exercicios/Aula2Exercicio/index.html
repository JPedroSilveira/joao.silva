<!DOCTYPE html>
<html ng-app="InstrutoresAPP">
<head>
    <title>Aula02 Exercicio</title>
    <script src="https://code.angularjs.org/1.6.4/angular.js"></script>
    <script src="js/instrutores.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row col-md-12" ng-controller="instrutores">
            <div class="row col-md-12 text-center">
                <h1>Lista de aulas</h1>
            </div>    
            <div class="row col-md-12 font-table">
                <table class="table table-inverse">
                    <thead>
                        <tr>
                            <th>Aula</th>
                            <th>Instrutor</th>
                        </tr>
                    </thead>
                    <tbody class="conteudoTabela">
                        <tr ng-repeat="aula in aulas | orderBy:'numero'">
                            <td>{{aula | numeroAula}}</td>
                            <td>{{aula.instrutor | mascada}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>  
        </div>    
    </div>    
</body>        
</html>
