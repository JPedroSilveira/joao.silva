<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Formulário</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style>
    .container-fluid {
        height: 100vh;
        padding-left: 10vh;
        padding-right: 10vh;
    }

    .row {
        height: 10vh;
    }
    .row .titulo{
        height: : 20vh;
        padding-left: 2vh;
        padding-top: 2vh;
    }
    .blue{
        background-color: #4169E1;
        color: white;
    }
</style>
</head>
<body>
	<div class="container-fluid">
    <div class="row">
      <h1 class="titulo"><strong>Formulário de Cadastro</strong></h1>
    </div>
    <div class="row"></div>
    <form>
  		<div class="row">
  			<div class="col-md-6 form-group">
          <label for="nome">Nome completo</label>
          <input id="nome" class="form-control" type="text" required maxlength="50" autofocus placeholder="Ex.: Pedro Henrique Pires">
        </div>
  			<div class="col-md-6 form-group">
          <label for="email">Email</label>
          <input id="email" class="form-control" type="email" required maxlength="50" placeholder="Ex.:pedro.pires@cwi.com.br">
        </div>
  		</div>
  		<div class="row">
  			<div class="col-md-6 form-group">
          <label for="data-nascimento">Data de Nascimento</label>
          <input id="data-nascimento" class="form-control" type="date" required>
        </div>
  			<div class="col-md-6 form-group">
          <label for="estado">Estado</label>
          <select id="estado" class="form-control" required>
      			<option disabled hidden selected value="">Selecione o estado</option>
            <option value="AC">Acre</option>
          	<option value="AL">Alagoas</option>
          	<option value="AP">Amapá</option>
          	<option value="AM">Amazonas</option>
          	<option value="BA">Bahia</option>
          	<option value="CE">Ceará</option>
          	<option value="DF">Distrito Federal</option>
          	<option value="ES">Espírito Santo</option>
          	<option value="GO">Goiás</option>
          	<option value="MA">Maranhão</option>
          	<option value="MT">Mato Grosso</option>
          	<option value="MS">Mato Grosso do Sul</option>
          	<option value="MG">Minas Gerais</option>
          	<option value="PA">Pará</option>
          	<option value="PB">Paraíba</option>
          	<option value="PR">Paraná</option>
          	<option value="PE">Pernambuco</option>
          	<option value="PI">Piauí</option>
          	<option value="RJ">Rio de Janeiro</option>
          	<option value="RN">Rio Grande do Norte</option>
          	<option value="RS">Rio Grande do Sul</option>
          	<option value="RO">Rondônia</option>
          	<option value="RR">Roraima</option>
          	<option value="SC">Santa Catarina</option>
          	<option value="SP">São Paulo</option>
          	<option value="SE">Sergipe</option>
          	<option value="TO">Tocantins</option>
		      </select>
        </div>
  		</div>
      <div class="row">
        <div class="col-md-6 form-group">
          <label for="cidade">Cidade</label>
          <input id="cidade" class="form-control" type=text required maxlength="50">
        </div>
        <div class="col-md-6 form-group">
          <label for="sexo">Sexo</label>
            <select id="sexo" class="form-control" required>
              <option value="1">Feminino</option>
              <option value="2" selected>Masculino</option>
            </select>
        </div>
      </div>
      <div class="row"></div>
      <div class="row">
        <div class="col-md-offset-10 col-md-1">
          <button class="btn btn-default blue" type="submit"><strong>Enviar</strong></button>
        </div>
        <div class="col-md-1">
          <button class="btn btn-default" type="reset"><strong>Limpar</strong></button>
        </div>
      </div>
  </form>
	</div>
</body>
</html>
