<!DOCTYPE html>
<html ng-app="CRUD">
    <head>
        <title>CRUD</title>
        <script src="https://code.angularjs.org/1.6.4/angular.js"></script>
        <script src="js/main.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <div class="container-fluid" ng-controller="Crescer">
            <form novalidate name="cadastroAula" ng-submit="adicionarAula()">
            <div class="row col-md-12 bordar">
                <label>
                    Nome da nova aula:<alert class="obg">*</alert>
                    <input type="text" name="nomeAula" ng-model="aula.nome" ng-minlength="3" ng-maxlength="20" required>
                </label>    
                <div class="row col-md-12">
                    <input type="reset" value="Limpar"/> 
                    <input type="submit" value="Adicionar"/>
                </div>   
            </div> 
            </form>
            <form novalidate name="cadastroInstrutor" ng-submit="adicionarInstrutor()">
            <div class="row col-md-12 bordar">
                <label>
                    Nome:<alert class="obg">*</alert>
                    <input type="text" name="nomeInstrutor" ng-model="instrutor.nome" ng-minlength="3" ng-maxlength="20" required>
                </label>
                <label>
                    Sobrenome:
                    <input type="text" name="sobrenomeInstrutor" ng-model="instrutor.sobrenome" ng-maxlength="30">
                </label>
                <label>
                    Idade:<alert class="obg">*</alert>
                    <input type="number" name="idadeInstrutor" ng-model="instrutor.idade" ng-maxlength="2">
                </label>
                <label>
                    Email:<alert class="obg">*</alert>
                    <input type="email" name="emailInstrutor" ng-model="instrutor.email" ng-maxlength="2">
                </label>
                <label>
                    Está dando aula?
                    <input type="radio" name="dandoAula" ng-model="instrutor.dandoAula" value="s">Sim
                    <input type="radio" name="dandoAula" ng-model="instrutor.dandoAula" value="n">Não
                </label>
                <label>
                    Selecione as aulas do novo instrutor:
                    <div ng-repeat="aula in aulas">
                        <input type="checkbox" name="aulas.{{aula.nome}}" value="{{aula.id}}">{{aula.nome}}
                    </div>    
                </label> 
                <label>
                    Url da foto de perfil:
                    <input type="text" name="urlFotoInstrutor" ng-model="instrutor.urlFoto">
                </label>
                <div class="row col-md-12">
                    <input type="reset" value="Limpar"/> 
                    <input type="submit" value="Adicionar"/>
                </div>        
            </div>        
            </form>       
        </div>        
    </body>
</html>
