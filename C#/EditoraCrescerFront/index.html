<!DOCTYPE html>
<html ng-app="EditoraCWI">
    <head>
        <title>EditoraCWI</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!--<link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">-->
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <div class="container-fluid">      
            <div class="row menu">
                <div class="col-md-4 logo">
                    <img class="logo" border="0" alt="EditoraCrescer" src="/img/logo.png">
                </div>    
                <div class="col-md-2 pesquisa">
                    <form class="form-inline formulario pesquisaLivro">
                        <input class="inputMenu inputPesquisa" ng-model="Pesquisa" type="text" placeholder="Pesquisar">
                    </form>
                </div>
                <div class="col-md-5 login">
                    <form class="form-inline formulario">
                        <input class="inputMenu" ng-model="Usuario" type="text" placeholder="Usuario">
                        <input class="inputMenu" ng-model="Senha" type="password" placeholder="Senha">
                        <button class="btn btn-orange" type="button" ng-click="">Logar</button>
                    </form>
                </div> 
                <div class="col-md-1 irParaRegistro">
                    <button class="btn btn-blue" type="button" ng-click="">Registrar</button>
                </div>    
            </div> 
            <ng-view></ng-view> <!--Usar ng-href em vez de href-->
        </div>
        <!--Adicionar o link script do ngStorage e do auth do zanatta-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.min.js"></script>
        <link rel="stylesheet" type="text/css" href="angular-toast/angular-toastr.css"/>
        <script type="text/javascript" src="angular-toast/angular-toastr.tpls.js"></script>
        <script src="js/main.js"></script>
        <script src="services/servicesLivros.js"></script>  
        <script src="controllers/controllersLivros.js"></script>
    </body>
</html>
