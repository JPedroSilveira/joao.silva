<!DOCTYPE html>
<html ng-app="EditoraCWI">
    <head>
        <title>EditoraCWI</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!--<link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">-->
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <div class="container-fluid">      
            <div class="row menu">
                <div class="col-md-4 logo">
                    <img class="logo" border="0" alt="EditoraCrescer" src="/img/logo.png">
                </div>    
                <div class="col-md-3 pesquisa">
                    <div class="row"> 
                    <form class="col-md-12 form-inline formulario pesquisaLivro">
                        <input class="inputMenu" ng-model="Pesquisa" type="text" placeholder="Pesquisar">
                    </form>
                   </div> 
                </div>
                <div class="col-md-5 loginEregistros">
                   <div class="row"> 
                    <form class="col-md-9 form-inline formulario">
                        <input class="inputMenu" ng-model="Usuario" type="text" placeholder="Usuario">
                        <input class="inputMenu" ng-model="Usuario" type="text" placeholder="Senha">
                        <button class="botaoMenu Logar" type="button" ng-click="">Logar</button>
                    </form>
                    <button class="col-md-4 botaoMenu botaoRedirecionaRegistrar" type="button" ng-click="">Registrar</button>
                   </div> 
                </div> 
            </div>

            <ng-view></ng-view>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.min.js"></script>
        <link rel="stylesheet" type="text/css" href="angular-toast/angular-toastr.css"/>
        <script type="text/javascript" src="angular-toast/angular-toastr.tpls.js"></script>
        <script src="js/main.js"></script>
        <script src="services/servicesLivros.js"></script>  
        <script src="controllers/controllersLivros.js"></script>
    </body>
</html>
